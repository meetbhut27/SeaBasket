<div class="p-lg-5 p-sm-1 container-fluid">

    <div class="row">

        <!-- image container -->
        <div class="col-xl-8 col-md-7 col-0  d-flex aling-items-center">
            <img src="../../../assets/forgor-password.jpg" alt="login page side image" class="img-fluid"
                style="object-fit: cover;">
        </div>
        <!-- /image container -->

        <!-- form container -->
        <div class="col-xl-4 col-md-5 col-12 d-flex">
            <div class="conatiner p-lg-3 align-self-center">

                <div class="d-flex justify-content-center">
                    <img src="../../../assets/logo-with-name.png" alt="SeaBasket Logo" class="w-25 col-4">
                </div>
                <p class="h3 text-success mb-1">Password assistance</p>
                <p class="text-body-tertiary mb-3">Enter the email address associated with your SeaBasket account.
                </p>

                <!-- form  -->
                <form [formGroup]="forgotPassForm" (ngSubmit)="onSubmit()">

                    <!-- email -->
                    <div class="mb-3">
                        <label for="email" class="mb-1">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email"
                            formControlName="email" [ngClass]="{'is-invalid':f['email'].invalid && f['email'].touched}">
                        <span *ngIf="f['email'].errors && f['email'].touched" class="invalid-feedback">
                            <span *ngIf="f['email'].errors['required']">Email is required.</span>
                            <span *ngIf="f['email'].errors['pattern']">Please
                                enter a valid email.</span>
                        </span>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success px-4">Continue</button>
                    </div>

                </form>
                <!-- /form -->

            </div>
        </div>
        <!-- form container -->

    </div>
</div>
