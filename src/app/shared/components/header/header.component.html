<header>
    <nav class="navbar navbar-expand-lg bg-secondary">

        <div class="container-fluid">

            <!-- logo and brand name -->
            <a class="navbar-brand">
                <img src="../../../../assets/logo.png" alt="SeaBasket Logo" width="35" height="30"
                    class="d-inline-block align-text-top">
                <span class="text-white mx-1">Seabasket</span>
            </a>


            <!-- small screen toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- nav link and search bar -->
            <div class="collapse navbar-collapse mx-2" id="navbarSupportedContent">

                <form class="d-flex input-group mt-1" role="search" style="max-width:500px;">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button type="submit" class="btn btn-light"><i class="bi bi-search"></i></button>
                </form>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item mx-2">
                        <a class="nav-link text-white fs-5"><i class="bi bi-cart3">Cart</i></a>
                    </li>

                    <li class="nav-item mx-2" *ngIf="isLogedIn">
                        <a class="nav-link text-white fs-5"><i class="bi bi-person-fill me-1"></i>{{userName | titlecase
                            }}</a>
                    </li>

                    <li class="nav-item mx-2" *ngIf="!isLogedIn">
                        <a class="nav-link text-white fs-5" [routerLink]="['auth/login']">Login<i
                                class="bi bi-box-arrow-in-right"></i></a>
                    </li>

                </ul>

            </div>

        </div>

    </nav>
</header>
