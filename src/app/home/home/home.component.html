<!-- main conatiner -->
<div class="container-fluid p-0">

    <div class="row">

        <!-- shop by category sidebar -->
        <div class="col-xxl-2 col-lg-3 col-sm-4 bg-body-secondary">
            <div class="py-3 ps-3 d-flex flex-column align-items-sm-start align-items-center" style=" height:600px;">

                <p class="h3 text-center text-secondary mb-4">Shop By Category</p>

                <div class="text-secondary fs-5 mb-3" *ngFor="let categorie of categories">{{categorie | titlecase}}</div>

            </div>
        </div>

        <div class="col-xxl-10 col-lg-9 col-sm-8">

            <!-- offers container -->
            <div class="container-fluid p-0 carousel">
                <div id="carousel-adds" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../../assets/offers-1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../../../assets/offers-2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../../../assets/offers-3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>

            <!-- trending products conatiner -->
            <div class="container-fluid blue-effect py-3 px-0">
                <h3 class="text-center text-secondary">Top Trending of the Week</h3>

                <div class="container-fluid rounded shadow-lg my-3 py-5 px-3">

                    <!-- carousel conatainers -->
                    <div id="carousel-trending" class="carousel carousel-dark slide" data-bs-ride="carousel">
                        <div class="carousel-inner">

                            <!-- slider-1 -->
                            <div class="carousel-item active">
                                <div
                                    class="container-fluid d-flex flex-lg-row flex-column align-items-center justify-content-xl-center gap-xl-4 gap-2">

                                    <!-- product -->
                                    <div class="card" style="width: 20rem; min-width:225px;" *ngFor="let product of products1" [routerLink]="['/products/'+ product.id ]">
                                        <img [src]="product?.imageUrl" class="card-img-top" [alt]="product.name">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">{{product.name}}</h5>
                                            <p class="card-text text-center">{{product?.price | currency:"INR"}}</p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- slider-2 -->
                            <div class="carousel-item">
                                <div
                                    class="container-fluid d-flex flex-lg-row flex-column align-items-center justify-content-xl-center gap-xl-4 gap-2">

                                    <!-- product -->
                                    <div class="card" style="width: 20rem; min-width:225px;" *ngFor="let product of products1" [routerLink]="['/products/'+ product.id ]">
                                        <img [src]="product?.imageUrl" class="card-img-top" [alt]="product.name">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">{{product.name}}</h5>
                                            <p class="card-text text-center">{{product?.price | currency:"INR"}}</p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- slider-3 -->
                            <div class="carousel-item">
                                <div
                                    class="container-fluid d-flex flex-lg-row flex-column align-items-center justify-content-xl-center gap-xl-4 gap-2">

                                    <!-- product -->
                                    <div class="card" style="width: 20rem; min-width:225px;" *ngFor="let product of products1" [routerLink]="['/products/'+ product.id ]">
                                        <img [src]="product?.imageUrl" class="card-img-top" [alt]="product.name">
                                        <div class="card-body">
                                            <h5 class="card-title text-center">{{product.name}}</h5>
                                            <p class="card-text text-center">{{product?.price | currency:"INR"}}</p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                        <!-- side buttons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-trending"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-trending"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>

                    </div>

                </div>

            </div>

        </div>
    </div>

</div>
